<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <div class="left-image"></div>
    <div class="right-content">
      <h1 class="title">Guess the Number ..!</h1>
      <p class="para">I have a number in my mind between(1 - 100)</p>
      <p class="para">Can You Guess it?</p>
      <div class="button_div">
        <input type="number" id="guessNumber" placeholder="Enter your guess" />
        <button type="submit" onclick="validate()" class="submit_button">Guess</button>
      </div>
      <div class="text_div">
        <div id="lives_count">Lives Remaining: 10</div>
        <div id="text"></div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
